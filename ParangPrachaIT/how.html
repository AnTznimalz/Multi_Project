<html>

    <link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
    <style>

            background-image: url("https://wallpaperaccess.com/full/188646.jpg");

            background-repeat: no-repeat;

            font-family: 'Margarine', sans-serif;
            color: rgb(0, 17, 255); 
            text-shadow: 0px 0px 20px rgb(0, 255, 170);

            text-align: center;

        }

            margin-top: -80px;
        }

        .rule {
            font-family: 'Margarine', sans-serif;
            color: rgb(248, 157, 207);
            text-shadow: 0px 0px 20px rgb(253, 123, 195);
            font-size: 20px;
            margin-top: 5px;
            margin-left: 40px;
            position: absolute;
        }

            margin-top: 20px;
            margin-left: 73px;

        }

        .two {
            margin-top: 50px;
            margin-left: 70px;
            color: rgb(167, 242, 255);
            text-shadow: 0px 0px 20px rgb(112, 208, 224);

            margin-top: 80px;
            margin-left: 70px;
            color: rgb(167, 242, 255);
            text-shadow: 0px 0px 20px rgb(112, 208, 224);
        }

        .eat {
            margin-top: 160px;
            margin-left: 40px;
        }

        .clock {
            margin-top: 220px;
            margin-left: 40px;
        }

        .im {
            margin-top: 20px;
            margin-left: 10px;
        }

        .button {
            width: 15%;
            font-family: 'Margarine', sans-serif;
            font-size: 2em;
            text-align: center;
            text-decoration: none;
            border: 7px solid rgb(0, 17, 255);
            color: rgb(0, 17, 255);

            box-shadow: 0px 0px 30px rgb(0, 255, 191);
            padding: 25px;
            display: inline-block;
            margin-top: 580px;
            margin-left: 600px; 
        }

        .button:hover {
            border: 7px solid rgb(247, 1, 1);
            box-shadow: 0px 0px 30px rgb(167, 242, 255);
            padding: 25px;
            font-family: 'Margarine', sans-serif;
            text-shadow: 0px 0px 30px rgb(167, 242, 255);

<body>

    <div class="how">
        <p>HOW TO PLAY</p>
        <p class="txt">Use Mouse to move</p>
